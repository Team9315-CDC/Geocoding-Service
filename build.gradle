plugins {
    id 'java-library'
    id "application"
}

ext {
    javaMainClass = "main.java.Server"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
}

