plugins {
    id 'java-library'
    id "application"
}

ext {
    javaMainClass = "main.java.Server"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    compile 'org.apache.httpcomponents:httpclient:4.5.12'
    compile 'org.apache.httpcomponents:httpcore:4.4.1'
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpmime
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.3.1'

    // If using a MS SQL server
    // https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '8.2.0.jre8'

    // If using a MySQL server
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    // compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
}

run {
    standardInput = System.in
}

